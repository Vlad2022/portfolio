<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project | Portfolio</title>
    <link rel="stylesheet" href="../styles/project.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="toggle-btn">
      <span class="one"></span>
      <span class="two"></span>
 </div>

 <div class="navigation">
      <div class="data">
           <ul>
                <li>Меню</li>
                <li><a href="../index.html">Головна</a></li>
                <li><a href="about.html">Про мене</a></li>
                <li><a href="project.html">Проекти</a></li>
                <li><a href="contact.html">Контакти</a></li>
           </ul>
      </div>
 </div>
    <div class="cursor"></div>
    <div class="wrapper">
      <div class="project-list">
        <div class="project p-1">
          <div class="project-title"><h1>Motionland</h1></div>
          <div class="project-categ">Логотип</div>
          <div class="project-overlay"></div>
        </div>
        <div class="project p-2">
          <div class="project-title"><h1>Focus Reactive</h1></div>
          <div class="project-categ">Фотосесія</div>
          <div class="project-overlay"></div>
        </div>
        <div class="project p-3">
          <div class="project-title"><h1>Aspect</h1></div>
          <div class="project-categ">Весілля</div>
          <div class="project-overlay"></div>
        </div>
        <div class="project p-4">
          <div class="project-title"><h1>Logomark</h1></div>
          <div class="project-categ">Фотосесія</div>
          <div class="project-overlay"></div>
        </div>
      </div>
    </div>
    <script>
      var $cursor = $(".cursor"),
        $overlay = $(".project-overlay");

      function moveCircle(e) {
        TweenLite.to($cursor, 0.5, {
          css: {
            left: e.pageX,
            top: e.pageY
          },
          delay: 0.03
        });
      }

      $(".p-1").hover(function() {
        $(".cursor").css({ "background-image": "url(../assets/image-1.jpg)" });
      });
      $(".p-2").hover(function() {
        $(".cursor").css({ "background-image": "url(../assets/image-2.jpg)" });
      });
      $(".p-3").hover(function() {
        $(".cursor").css({ "background-image": "url(../assets/image-3.jpg)" });
      });
      $(".p-4").hover(function() {
        $(".cursor").css({ "background-image": "url(../assets/image-4.jpg)" });
      });

      var flag = false;
      $($overlay).mousemove(function() {
        flag = true;
        TweenLite.to($cursor, 0.3, { scale: 1, autoAlpha: 1 });
        $($overlay).on("mousemove", moveCircle);
      });

      $($overlay).mouseout(function() {
        flag = false;
        TweenLite.to($cursor, 0.3, { scale: 0.1, autoAlpha: 0 });
      });

      var t1 = new TimelineMax({paused: true});

t1.to(".one", 0.8, {
     y: 6,
     rotation: 45,
     ease: Expo.easeInOut
});
t1.to(".two", 0.8, {
     y: -6,
     rotation: -45,
     ease: Expo.easeInOut,
     delay: -0.8
});

t1.to(".navigation", 2, {
     top: "0%",
     ease: Expo.easeInOut,
     delay: -2
});

t1.staggerFrom(".navigation ul li", 2, {x: -200, opacity: 0, ease:Expo.easeOut}, 0.3);

t1.reverse();
$(document).on("click", ".toggle-btn", function() {
     t1.reversed(!t1.reversed());
});
$(document).on("click", "a", function() {
     t1.reversed(!t1.reversed());
});
    </script>
  </body>
</html>
